apiVersion: kubeflow.org/v1
kind: MPIJob
metadata:
  name: tf2-keras-cifar10-vgg16-elastic
  namespace: voda-scheduler
spec:
  slotsPerWorker: 1
  cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          containers:
          - image: horovod/horovod:latest
            name: mpi-launcher
            env:
              - name: JOB_NAME
                value: "tf2-keras-cifar10-vgg16-elastic"
              - name: NP
                value: "2"
              - name: MIN_NP
                value: "1"
              - name: MAX_NP
                value: "4"
              - name: EPOCHS
                value: "60"
            command: ["/bin/bash","-c"]
            args:
            - mkdir -p /outputs/$(JOB_NAME);
              horovodrun
              --num-proc $(MIN_NP)
              --min-num-proc $(MIN_NP)
              --max-num-proc $(MAX_NP)
              --host-discovery-script /etc/mpi/discover_hosts.sh
              --blacklist-cooldown-range 30 100
              --network-interface eth0
              python
              /vodascheduler/examples/py/tensorflow2/tensorflow2_keras_cifar_elastic.py
              --name $(JOB_NAME)
              --epochs $(EPOCHS)
              --model VGG16
              --dataset cifar10
              --optimizer SGD
              --momentum 0.9
              --lr 0.01
              --store-dir /outputs/$(JOB_NAME)
              --metrics-dir /metrics
            volumeMounts:
              - name: outputs
                mountPath: /outputs
          volumes:
            - name: outputs
              persistentVolumeClaim:
                claimName: voda-pvc-outputs
          terminationGracePeriodSeconds: 5
    Worker:
      replicas: 2
      template:
        spec:
          containers:
          - image: horovod/horovod:latest
            name: mpi-worker
            resources:
              limits:
                nvidia.com/gpu: 1
            volumeMounts:
              - name: repos
                mountPath: /vodascheduler
              - name: outputs
                mountPath: /outputs
              - name: metrics
                mountPath: /metrics
              - name: keras-data
                mountPath: /root/.keras
          volumes:
            - name: repos
              persistentVolumeClaim:
                claimName: voda-pvc-repos
            - name: outputs
              persistentVolumeClaim:
                claimName: voda-pvc-outputs
            - name: metrics
              persistentVolumeClaim:
                claimName: voda-pvc-metrics
            - name: keras-data
              persistentVolumeClaim:
                claimName: voda-pvc-data-keras
          terminationGracePeriodSeconds: 5
          nodeSelector:
            vodascheduler/accelerator: nvidia-gtx-1080ti
