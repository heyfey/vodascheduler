apiVersion: v1
kind: PersistentVolume
metadata:
  name: celeste-pv-repos
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.20.100
    path: "/volume1/homes/heyfey/celeste/celeste"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: celeste-pvc-repos
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi

